<div class="row pt-5" *ngIf="!authService.authFlag">
  <div class="col-6 mx-auto error-msg">
    <ng-container *ngIf="authService.statusCode.value === 401">
      <i class="fas fa-exclamation-circle"></i> Niepoprawne dane logowania!
    </ng-container>
    <a class="close-x" (click)="closeErrorMessage()"></a>
  </div>
</div>
<div class="row pt-5">
  <div class="col-6 mx-auto">
    <h3 class="pb-4">Logowanie</h3>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Has≈Ço</label>
        <input type="password" formControlName="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="(!registerForm.valid)" (click)="onSubmit()">Zaloguj</button>
      </div>
    </form>
  </div>
</div>
