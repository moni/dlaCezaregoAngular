
<div class="row pt-5">
  <div class="col-6 mx-auto">
    <h3 class="pb-4">Rejestracja</h3>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control">

      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" formControlName="password" id="password" class="form-control">

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="(!registerForm.valid)" (click)="onSubmit()"> Zarejestruj </button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-secondary btn-block" [hidden]="!registerForm.dirty" (click)="reset()">Wyczyść formularz</button>
      </div>
    </form>
  </div>
</div>
