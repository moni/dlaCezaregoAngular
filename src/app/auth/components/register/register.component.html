<div class="row pt-5" *ngIf="!authService.authFlag">
  <div class="col-6 mx-auto error-msg">
    <ng-container *ngIf="authService.statusCode.value === 409">
      <i class="fas fa-exclamation-circle"></i> Istnieje konto powiązane z podanym adresem email!
    </ng-container>
    <a class="close-x" (click)="closeErrorMessage()"></a>
  </div>
</div>

<div class="row pt-5">
  <div class="col-6 mx-auto">
    <h3 class="pb-4">Rejestracja</h3>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control" ngModel [email]="true">
        <app-display-message
          [displayError]="isFieldInvalid('email')"
          errorMsg="Podaj poprawny adres email!">
        </app-display-message>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <app-display-message
          [displayError]="isFieldInvalid('password')"
          errorMsg="Podaj hasło składające się z przynajmniej sześciu znaków!">
        </app-display-message>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="(!registerForm.valid)" (click)="onSubmit()"> Zarejestruj </button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-secondary btn-block" [hidden]="!registerForm.dirty" (click)="reset()">Wyczyść formularz</button>
      </div>
    </form>
  </div>
</div>
